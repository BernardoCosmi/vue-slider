<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">

            <div class="slider-wrapper" tabindex="0" @mouseenter="isHovered = true" @mouseleave="isHovered = false">

                <!-- SECTION Immagine grande -->
                <div class="item" >
                    <img :src="currentItem.image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ currentItem.title }}</h3>
                        <p>{{ currentItem.text }}</p>
                    </div>
                </div>

                <!-- SECTION Thumbnails and navigation buttons -->
                <div class="thumbs">

                    <!-- Prev Button -->
                    <div class="prev" @click="prevItem"></div>

                    <!-- Next Button -->
                    <div class="next" @click="nextItem"></div>

                    <!-- Thumbnails -->
                    <div v-for="(item, index) in items" class="thumb" @click="changeItem(index)">
                        <img :src="item.image" alt="item.title" />
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
